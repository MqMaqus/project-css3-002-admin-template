<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header--dark">
      <h3 class="header__title">
        Admin Page<i class="fa fa-bars" aria-hidden="true"></i>
      </h3>
      <div class="header__search">
        <input type="text" class="search__input" placeholder="Search for..." />
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <div class="div__user">
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li><header class="header__nav">Core</header></li>
            <li>
              <a href="#">
                <i class="fa fa-tachometer fa-left" aria-hidden="true"></i>
                <span class="link__nav">Dashboard</span>
              </a>
            </li>
            <li><header class="header__nav">Interface</header></li>

            <li>
              <a href="#">
                <i class="fa fa-windows fa-left" aria-hidden="true"></i>
                <span class="link__nav">Layouts</span>
                <i class="fa fa-angle-right fa-left" aria-hidden="true"></i>
              </a>
            </li>

            <!-- <li>
              <a href="#">
                <i class="fa fa-bookmark fa-left" aria-hidden="true"></i>
                <span class="link__nav">Pages</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </a>
            </li> -->

            <li>
              <a href="#">
                <i class="fa fa-bookmark fa-left" aria-hidden="true"></i>
                <span class="link__nav">Pages</span>
                <i class="fa fa-angle-right fa-left" aria-hidden="true"></i>
              </a>
            </li>

            <li><header class="header__nav">Addons</header></li>
            <li>
              <a href="#">
                <i class="fa fa-area-chart fa-left" aria-hidden="true"></i>
                <span class="link__nav">Charts</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-table fa-left" aria-hidden="true"></i>
                <span class="link__nav">Tables</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb">Dashboard</div>
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">
              <span class="leftspan">View Details</span>
              <span class="rightspan">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">
              <span class="leftspan">View Details</span>
              <span class="rightspan">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Success Card</div>
            <div class="card__bottom">
              <span class="leftspan">View Details</span>
              <span class="rightspan">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">
              <span class="leftspan">View Details</span>
              <span class="rightspan">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
